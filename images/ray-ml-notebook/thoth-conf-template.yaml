host: 'api.moc.thoth-station.ninja'
tls_verify: true
requirements_format: pip

runtime_environments:
  - name: '{os_name}:{os_version}'
    operating_system:
      name: '{os_name}'
      version: '{os_name}'
    hardware:
      cpu_family: {cpu_family}
      cpu_model: {cpu_model}
    python_version: '3.6'
    recommendation_type: stable
